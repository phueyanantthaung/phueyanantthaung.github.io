<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Create textNode Elements and Attribute node</h1>
    <p id="text_node"></p>
    <button onclick="create_textNode()">Create textNode</button>
    <br><br>
    <button onclick="create_elementNode()">Create elementNode</button>
    <br><br>
    <input type="text" name="" id="name">
    <button onclick="adding()">Add</button>
    <ul id="ulist">
        <li>Bo Bo</li>
    </ul>
 
    <script>
        function create_textNode(){
            let text = document.createTextNode("Hello Javascript text Node");
            console.log(text);
            let text_node = document.querySelector("#text_node");
            text_node.appendChild(text);
        }

        function create_elementNode(){
            let h3 = document.createElement('h3');
            console.log(h3);
            h3.innerHTML ='Create h3 Element';
            document.body.appendChild(h3);
        }

        function adding(){
            let name = document.querySelector('#name').value;
            console.log(name);
            let li =document.createElement('li');
            li.innerHTML =name;
            console.log(li);
            let ul= document.querySelector('#ulist');
            console.log(ul);
            ul.appendChild(li);
        }

        function changeColor(){
            let heading =document.querySelector('#heading');
            let attr =heading.getAttribute('style');
            console.log(attr);
            if(attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style','color:red;');
            }
        }
    </script>
</body>
</html>
