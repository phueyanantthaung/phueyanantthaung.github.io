<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let g = 5; g > 0 ; g-- ){
            for (let h = 1; h <= g; h++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
