<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border-color: red;
        }
        small{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <form action="">
        <label for="number1">Number One</label>
        <input type="number" name="number1" id="number1">
        <small id="num1_err"></small>
        <br><br>
        <label for="number2">Number Two</label>
        <input type="number" name="number2" id="number2">
        <small id="num2_err"></small>
        <br><br>
        <label for="result">Result</label>
        <input type="number" name="result" id="result" readonly>
        <br><br>
        <button onclick="add()" type="button">Add</button>
        <button onclick="sub()" type="button">Sub</button>
    </form>

    <script>
        function formValidation(){
            let num1 = document.querySelector('#number1');
            let num2 = document.querySelector('#number2');
            let number1= num1.value;
            let number2 = num2.value;
            let num1_error=document.querySelector('#num1_err');
            let num2_error=document.querySelector('#num2_err');
            
            // console.log(number1,number2,num1_err,num2_err);
            
            if (number1 === '' || number2 === ''){

                num1_err.innerHTML = '';
                num1.removeAttribute('class','error');
                num2_err.innerHTML = '';
                num2.removeAttribute('class','error');

                if(number1=== ''){
                    num1_err.innerHTML = 'Number One is Require!';
                    num1.setAttribute('class','error');
                }

                if(number2=== ''){
                    num2_err.innerHTML = 'Number Two is Require!';
                    num2.setAttribute('class','error');
                }
            }else {
                num1_err.innerHTML = '';
                num1.removeAttribute('class','error');

                num2_err.innerHTML = '';
                num2.removeAttribute('class','error');

                return {
                    num1: number1,
                    num2:number2
                }
            }
        }
        function add(){
            let numbers = formValidation();
            console.log(numbers);
            let result = Number(numbers.num1) +Number(numbers.num2);
            console.log(result);
            document.querySelector('#result').value = result;
        }
        function sub(){
            let numbers = formValidation();
            console.log(numbers);
            let result = Number(numbers.num1) - Number(numbers.num2);
            console.log(result);
            document.querySelector('#result').value = result;
        }
    </script>
</body>
</html>
