<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #click_me{
            max-width: 250px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        #pannel {
            max-width: 250px;
            background-color: #1f2421;
            color: White;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;
            display: none;
        }
    </style>
</head>
<body>
    <p id="click_me">Click Me</p>
    <p id="pannel">Hello Slider</p>

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#click_me').click(function(){
                $('#pannel').slideToggle();
                // $('#pannel').slideDown();
                // $('#pannel').slideUp();
            })
        })
    </script>
</body>
</html>
