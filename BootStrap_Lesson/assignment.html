<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <button class="btn btn-danger w-100">block 1</button>
            </div>
        </div>

        <div class="row my-1">
            <div class="col-sm-1 col-md-9 col-lg-12">
                <button class="btn btn-info px-2 py-4 w-100">block 2</button>
            </div>
            <div class="col-sm-1 col-md-3">
                <div class="d-lg-none">
                    <button class="btn btn-success px-2 py-4 w-100">block 3</button>
                </div>
            </div>
        </div>

        <div class="row my-1">
            <div class="col-sm-1 col-md-12 col-lg-5">
                <button class="btn btn-warning p-3 w-100">1</button>
            </div>
            <div class="col-sm-1 col-lg-5">
                <div class="d-none d-lg-block">
                    <button class="btn btn-warning p-3 w-100">2</button>
                </div>
            </div>
            <div class="col-sm-1 col-lg-2">
                <div class="d-none d-lg-block">
                    <button class="btn btn-success p-3 w-100">block 4</button>
                </div>
            </div>
        </div>

        <div class="row my-1">
            <div class="col-sm-1 col-md-12 col-lg-5">
                <div class="d-none d-lg-block">
                    <button class="btn btn-warning p-3 w-100">3</button>
                </div>
            </div>
            <div class="col-sm-1 col-lg-5">
                <div class="d-none d-lg-block">
                    <button class="btn btn-warning p-3 w-100">4</button>
                </div>
            </div>
            <div class="col-sm-1  col-md-12 col-lg-2">
                    <button class="btn btn-dark p-3 w-100">block 5</button>
            </div>
        </div>

        <div class="row my-1">
            <div class="col-lg-10">
                <button class="btn btn-secondary w-100">block 6</button>
            </div>
        </div>
        
    </div>
</body>
</html>
