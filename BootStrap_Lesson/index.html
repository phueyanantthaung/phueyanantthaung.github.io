<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Hello Bootstrap</h1>

    <!-- Alert -->
    <div class="container">
        <div class="alert alert-primary">Bootstrap alert</div>
        <div class="alert alert-success">Bootstrap alert</div>
        <div class="alert alert-danger">Bootstrap alert</div>
        <div class="alert alert-warning">Bootstrap alert</div>
        <div class="alert alert-secondary">Bootstrap alert</div>
        <div class="alert alert-light">Bootstrap alert</div>
        <div class="alert alert-dark">Bootstrap alert</div>

        <div class="alert alert-info alert-dismissible fade show">
            Bootstrap alert
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- button -->
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-info">Button</button>

        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-sm btn-primary">Button</button>
        <button class="btn btn-lg btn-primary">Button</button>

        <!-- badge -->
        <button class="btn btn-info">
            Notification
            <span class="badge text-bg-light">34</span>
        </button>

        <button class="btn btn-primary position-relative">
            Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
            </span>
        </button>
    </div>
</body>
</html>
